<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavey - Music Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-gradient"></div>

    <header class="header">
      <div class="logo">
        <span class="logo-icon">♪</span>
        <h1>Wavey</h1>
      </div>
      <p class="tagline">Audio visualization made simple</p>
    </header>

    <main class="main-content">
      <div class="upload-section">
        <div class="upload-card">
          <div class="upload-icon">♫</div>
          <h2>Select Audio File</h2>
          <p>Upload any audio file to begin visualization</p>
          <label for="fileInput" class="upload-btn">
            <span>Choose File</span>
            <input type="file" id="fileInput" accept="audio/*" />
          </label>
        </div>
      </div>

      <div class="visualizer-section">
        <div class="visualizer-controls">
          <button id="barMode" class="viz-btn active">Bars</button>
          <button id="waveMode" class="viz-btn">Waves</button>
          <button id="circleMode" class="viz-btn">Circle</button>
          <button id="spectrumMode" class="viz-btn">Spectrum</button>
        </div>
        <canvas id="visualizer"></canvas>
        <div class="audio-controls">
          <audio id="audio" controls></audio>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>© 2025 Wavey Audio Visualizer</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
