<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavey - Music Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-gradient"></div>

    <header class="header">
      <div class="logo">
        <span class="logo-icon">‚ô™</span>
        <h1>Wavey</h1>
      </div>
      <p class="tagline">Audio visualization made simple</p>
    </header>

    <main class="main-content">
      <div class="upload-section">
        <div class="upload-card">
          <div class="upload-icon">‚ô´</div>
          <h2>Select Audio File</h2>
          <p>Upload any audio file to begin visualization</p>
          <label for="fileInput" class="upload-btn">
            <span>Choose File</span>
            <input type="file" id="fileInput" accept="audio/*" />
          </label>
        </div>
      </div>

      <div class="visualizer-section">
        <div class="visualizer-controls">
          <div class="control-group">
            <label class="control-label">Visualization</label>
            <div class="button-group">
              <button id="barMode" class="viz-btn active">Bars</button>
              <button id="waveMode" class="viz-btn">Waves</button>
              <button id="circleMode" class="viz-btn">Circle</button>
              <button id="spectrumMode" class="viz-btn">Spectrum</button>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Theme</label>
            <div class="button-group">
              <button id="minimalTheme" class="theme-btn active">
                Minimal
              </button>
              <button id="neonTheme" class="theme-btn">Neon</button>
              <button id="retroTheme" class="theme-btn">Retro</button>
              <button id="rainbowTheme" class="theme-btn">Rainbow</button>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Effects</label>
            <div class="button-group">
              <button id="particlesToggle" class="effect-btn">Particles</button>
              <button id="backgroundToggle" class="effect-btn">
                Background
              </button>
              <button id="fullscreenBtn" class="effect-btn">Fullscreen</button>
            </div>
          </div>
        </div>
        <canvas id="visualizer"></canvas>
        <div class="audio-controls">
          <audio id="audio" style="display: none"></audio>
          <div class="custom-audio-player">
            <button id="playPauseBtn" class="play-btn">
              <span class="play-icon">‚ñ∂</span>
              <span class="pause-icon" style="display: none">‚è∏</span>
            </button>
            <div class="audio-info">
              <div class="track-name" id="trackName">No track selected</div>
              <div class="progress-container">
                <div class="progress-bar">
                  <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                  <span id="currentTime">0:00</span>
                  <span id="duration">0:00</span>
                </div>
              </div>
            </div>
            <div class="volume-control">
              <span class="volume-icon">üîä</span>
              <input
                type="range"
                id="volumeSlider"
                min="0"
                max="100"
                value="70"
                class="volume-slider"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>¬© 2025 Wavey Audio Visualizer</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
